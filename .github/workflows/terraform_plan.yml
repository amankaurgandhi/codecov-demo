name: "Terraform Plan"

env:

  TF_LOG_PATH: ./terraform.log
  TF_LOG: INFO #TRACE, DEBUG, INFO, WARN or ERROR

permissions:
  id-token: write
  contents: write 
  statuses: write   # This is required for actions/checkout
  pull-requests: write

on:
  push:

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Configure AWS Credentials for reading state
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-webidentity-role-admin
          role-session-name: ${{ github.actor }}_${{ github.job }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Start AWS Step function 
        id: executestepfunctions
        run: | 
          echo "::set-output name=executionarn::$(aws stepfunctions start-execution --state-machine-arn arn:aws:states:us-east-1:573626210569:stateMachine:TestGitHUbActions --query 'executionArn')"
        shell: bash
      - name: This is the Execution ARN 
        run: |
          echo ${{ steps.executestepfunctions.outputs.executionarn }} # this will show execution arn.
      - name: Describe Execution 
        id: describeexecution
        run: | 
          echo "::set-output name=executionresult::$(aws stepfunctions describe-execution --execution-arn ${{ steps.executestepfunctions.outputs.executionarn }} --query 'status' )"
        shell: bash
      - name: This is the Execution Result 
        run: |
          echo ${{ steps.describeexecution.outputs.executionresult}} # this will show execution arn.
        
      - name: Loop until it's running
        id: getresult
        run: | 
          RUNWHILE="True"
          while [ $RUNWHILE == "True" ]
          do
            RESULT="$(aws stepfunctions describe-execution --execution-arn ${{ steps.executestepfunctions.outputs.executionarn }} --query 'status' --output text)"
            echo "::set-output name=finalresult::$RESULT"
            if [[ $RESULT == "RUNNING" ]]
            then
              sleep 120
            else
              RUNWHILE="False"
            fi
          done
        shell: bash
      - name: This is the final Result 
        run: |
          echo ${{ steps.getresult.outputs.finalresult}} # this will result
        

      - uses: actions/github-script@v6
        # env:
        #   ORIG_PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Post Plan Sucess to GitHub PR
        if: steps.plan.outcome == 'success'
        uses: mshick/add-pr-comment@v1
        with:
          allow-repeats: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            ***Terraform Plan Diff***
            ```diff
            ${{ env.PLAN }}
            ```

      - name: Post Plan Failure to GitHub PR
        if: steps.plan.outcome == 'failure'
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            ## üî¥ Terraform Plan Creation Failed

            ```
            ${{ steps.plan.outputs.stderr }}
            ```

